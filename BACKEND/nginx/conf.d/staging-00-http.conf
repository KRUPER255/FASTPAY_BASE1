# Staging â€“ HTTP (port 80): ACME challenge + redirect to HTTPS
# Part of future-proof staging layout. See nginx/STAGING_NGINX.md

server {
    listen 80;
    listen [::]:80;
    server_name staging.fastpaygaming.com api-staging.fastpaygaming.com admin-staging.fastpaygaming.com axisurgent.fastpaygaming.com redpay-staging.fastpaygaming.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}
