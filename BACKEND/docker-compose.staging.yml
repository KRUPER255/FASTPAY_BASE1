services:
  redis:
    image: redis:7-alpine
    networks:
      - fastpay_staging
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    ports:
      - "5433:5432"
    volumes:
      - /var/lib/fastpay/staging/postgres:/var/lib/postgresql/data
    env_file:
      - .env.staging
    environment:
      - POSTGRES_DB=${DB_NAME:-fastpay_db}
      - POSTGRES_USER=${DB_USER:-fastpay_user}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-changeme}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-fastpay_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      fastpay_staging:
        aliases:
          - postgres-staging
    restart: unless-stopped

  web:
    build: .
    networks:
      - fastpay_staging
      - fastpay_base_web
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=fastpay_base_web"
      - "traefik.http.routers.staging-api.rule=Host(`sapi.fastpaygaming.com`)"
      - "traefik.http.routers.staging-api.entrypoints=websecure"
      - "traefik.http.routers.staging-api.tls.certresolver=letsencrypt"
      - "traefik.http.services.staging-api.loadbalancer.server.port=8000"
      - "traefik.http.services.staging-api.loadbalancer.passhostheader=true"
      - "traefik.http.routers.staging-admin.rule=Host(`sadmin.fastpaygaming.com`)"
      - "traefik.http.routers.staging-admin.entrypoints=websecure"
      - "traefik.http.routers.staging-admin.tls.certresolver=letsencrypt"
      - "traefik.http.routers.staging-admin.service=staging-api"
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn fastpay_be.wsgi:application --bind 0.0.0.0:8000 --workers 4 --threads 2 --timeout 120"
    volumes:
      - .:/app
      - /var/lib/fastpay/staging/static:/app/staticfiles
      - /var/lib/fastpay/staging/media:/app/media
      - /var/lib/fastpay/staging/storage:/app/storage
    expose:
      - "8000"
    ports:
      - "8001:8000"
    env_file:
      - ${FASTPAY_DEPLOY_BASE:-/var/www/FASTPAY_DEPLOY}/config/staging/backend.env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health/', timeout=5)\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    expose:
      - "80"
    ports:
      - "8888:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d/staging-container:/etc/nginx/conf.d:ro
      # FASTPAY: serve from FASTPAY_DEPLOY (only updated on successful deploy)
      - ${STAGING_DASHBOARD_DIST_PATH:-/var/www/FASTPAY_DEPLOY/dist/staging/fastpay}:/usr/share/nginx/html:ro
    depends_on:
      web:
        condition: service_healthy
    networks:
      - fastpay_staging
      - fastpay_base_web
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=fastpay_base_web"
      - "traefik.http.routers.staging-dashboard.rule=Host(`staging.fastpaygaming.com`)"
      - "traefik.http.routers.staging-dashboard.entrypoints=websecure"
      - "traefik.http.routers.staging-dashboard.tls.certresolver=letsencrypt"
      - "traefik.http.services.staging-dashboard.loadbalancer.server.port=80"
    restart: unless-stopped

  redpay-nginx:
    image: nginx:alpine
    expose:
      - "80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d/staging-redpay-container.conf:/etc/nginx/conf.d/default.conf:ro
      - ${STAGING_REDPAY_DIST_PATH:-/var/www/FASTPAY_DEPLOY/dist/staging/redpay}:/usr/share/nginx/html:ro
    depends_on:
      - web
    networks:
      - fastpay_staging
      - fastpay_base_web
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=fastpay_base_web"
      - "traefik.http.routers.staging-redpay.rule=Host(`sredpay.fastpaygaming.com`)"
      - "traefik.http.routers.staging-redpay.entrypoints=websecure"
      - "traefik.http.routers.staging-redpay.tls.certresolver=letsencrypt"
      - "traefik.http.services.staging-redpay.loadbalancer.server.port=80"
    restart: unless-stopped

networks:
  fastpay_staging:
    driver: bridge
  fastpay_base_web:
    external: true
