# Staging dashboard (HTTPS)
server {
    listen 443 ssl;
    http2 on;
    server_name staging.fastpaygaming.com;
    client_max_body_size 100M;

    ssl_certificate /etc/nginx/ssl/live/staging.fastpaygaming.com/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/staging.fastpaygaming.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    location = /api {
        return 404;
    }
    location /api/ {
        return 404;
    }
    location = /admin {
        return 404;
    }
    location /admin/ {
        return 404;
    }

    root /usr/share/nginx/html;
    index index.html;

    location ~* \.(js|css)$ {
        root /usr/share/nginx/html;
        if ($uri ~ "-[a-f0-9]{8,}\.(js|css)$") {
            expires max;
            add_header Cache-Control "public, immutable, max-age=31536000";
        }
        if ($uri !~ "-[a-f0-9]{8,}\.(js|css)$") {
            expires 1h;
            add_header Cache-Control "public, must-revalidate";
        }
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Range" always;
        gzip off;
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        output_buffers 1 128k;
        try_files $uri =404;
    }
    location ~* \.(png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        try_files $uri =404;
    }
    location /assets/ {
        root /usr/share/nginx/html;
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Range" always;
        gzip off;
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        output_buffers 1 128k;
        try_files $uri =404;
    }
    location / {
        root /usr/share/nginx/html;
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        try_files $uri $uri/ /test/index.html;
    }
}

# Admin subdomain (HTTPS) -> admin at root
server {
    listen 443 ssl;
    http2 on;
    server_name admin.fastpaygaming.com;
    client_max_body_size 100M;

    ssl_certificate /etc/nginx/ssl/live/admin.fastpaygaming.com/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/admin.fastpaygaming.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    location / {
        proxy_pass http://fastpay_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    location ^~ /static/ {
        alias /app/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    location /media/ {
        proxy_pass http://fastpay_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        expires 7d;
        add_header Cache-Control "public";
    }
}

