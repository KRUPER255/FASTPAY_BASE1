# Staging subdomain - PROXY VERSION
# Proxies staging.fastpaygaming.com to staging nginx (port 8888)
# Use this when staging runs in Docker. Replace staging-subdomain.conf with this.
#
# One-time: Create SSL cert if needed:
#   sudo certbot certonly --webroot -w /var/www/certbot -d staging.fastpaygaming.com

server {
    listen 80;
    server_name staging.fastpaygaming.com;
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    http2 on;
    server_name staging.fastpaygaming.com;
    client_max_body_size 100M;

    ssl_certificate     /etc/letsencrypt/live/staging.fastpaygaming.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/staging.fastpaygaming.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Proxy everything to staging nginx (Docker port 8888)
    location / {
        proxy_pass http://host.docker.internal:8888;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_buffering on;
    }
}
