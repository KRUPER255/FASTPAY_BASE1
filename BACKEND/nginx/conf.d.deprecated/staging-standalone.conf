# Staging standalone - used when nginx runs inside Docker with staging stack
# Serves dashboard at /test/ and proxies API/admin/static/media to web:8000

server {
    listen 80;
    server_name _;
    client_max_body_size 100M;

    root /usr/share/nginx/html;
    index index.html;

    # API (under /test for path-based staging)
    location /test/api/ {
        rewrite ^/test/api/(.*)$ /api/$1 break;
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Admin (under /test)
    location /test/admin/ {
        rewrite ^/test/admin/(.*)$ /admin/$1 break;
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Static/media -> web
    location /static/ {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    location /media/ {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Dashboard assets and SPA (staging build with base /test/)
    location ^~ /test/ {
        root /usr/share/nginx/html;
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        try_files $uri $uri/ /test/index.html;
    }

    # Root -> redirect to /test/
    location = / {
        return 302 /test/;
    }

    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /test/index.html;
    }
}
