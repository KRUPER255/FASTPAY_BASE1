# ---------- RedPay dashboard (redpay.fastpaygaming.com) ----------
# Serves from FASTPAY_DEPLOY/dist/production/redpay; proxies /api/ and /admin/ to backend.
server {
    listen 80;
    server_name redpay.fastpaygaming.com;
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name redpay.fastpaygaming.com;
    client_max_body_size 100M;

    ssl_certificate /etc/letsencrypt/live/fastpaygaming.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/fastpaygaming.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    root /var/www/FASTPAY_DEPLOY/dist/production/redpay;
    index index.html;

    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }
    location /admin/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }
    location ^~ /static/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
    location /media/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    location /assets/ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
    }
    location / {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        try_files $uri $uri/ /index.html;
    }
}

# ---------- Welcome pages (csapay, bropay, hypay, kypay) ----------
# Single root: one index.html shows "Welcome to <subdomain>" via JS from hostname.
# Deploy: sudo mkdir -p /var/www/welcome && sudo cp -r BACKEND/nginx/html/welcome/* /var/www/welcome/
# Optional: separate dirs per subdomain with custom index.html each.

server {
    listen 80;
    server_name csapay.fastpaygaming.com bropay.fastpaygaming.com hypay.fastpaygaming.com kypay.fastpaygaming.com;
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name csapay.fastpaygaming.com bropay.fastpaygaming.com hypay.fastpaygaming.com kypay.fastpaygaming.com;

    ssl_certificate /etc/letsencrypt/live/fastpaygaming.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/fastpaygaming.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    root /var/www/welcome;
    index index.html;
    location / {
        try_files $uri $uri/ /index.html;
    }
}
