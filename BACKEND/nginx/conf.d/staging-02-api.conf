# Staging â€“ API (https://api-staging.fastpaygaming.com)
# Proxies to staging Django (web) on host port 8001.
# SSL: wildcard cert for *.fastpaygaming.com (see nginx/WILDCARD_CERT.md)
# If host nginx runs in Docker: use host.docker.internal instead of 127.0.0.1

server {
    listen 443 ssl;
    server_name api-staging.fastpaygaming.com;
    client_max_body_size 100M;

    ssl_certificate     /etc/letsencrypt/live/staging.fastpaygaming.com/fullchain.pem;
    ssl_certificate_key  /etc/letsencrypt/live/staging.fastpaygaming.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    location / {
        proxy_pass http://127.0.0.1:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }
}
