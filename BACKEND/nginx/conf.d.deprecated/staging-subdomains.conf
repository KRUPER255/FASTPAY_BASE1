# Staging subdomains for fastpaygaming.com
# - api-staging.fastpaygaming.com -> staging backend on host port 8001
# - admin-staging.fastpaygaming.com -> staging admin (host port 8001)
# - staging.fastpaygaming.com -> staging dashboard
# - admin.fastpaygaming.com -> production admin (fastpay_backend)

server {
    listen 80;
    server_name api-staging.fastpaygaming.com admin-staging.fastpaygaming.com staging.fastpaygaming.com admin.fastpaygaming.com;
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    location / {
        return 301 https://$host$request_uri;
    }
}

# API staging subdomain (HTTPS)
server {
    listen 443 ssl;
    http2 on;
    server_name api-staging.fastpaygaming.com;
    client_max_body_size 100M;

    ssl_certificate /etc/nginx/ssl/live/api-staging.fastpaygaming.com/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/api-staging.fastpaygaming.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    root /usr/share/nginx/html/api;
    index api-index.html;

    location = / {
        try_files /api-index.html =404;
    }

    location /api/ {
        proxy_pass http://host.docker.internal:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }
    location = /api {
        rewrite ^/api$ /api/ break;
        proxy_pass http://host.docker.internal:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    location = /admin {
        return 404;
    }
    location /admin/ {
        return 404;
    }

    location /static/ {
        proxy_pass http://host.docker.internal:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /media/ {
        proxy_pass http://host.docker.internal:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

