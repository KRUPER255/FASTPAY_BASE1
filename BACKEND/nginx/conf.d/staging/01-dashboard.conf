# Staging â€“ Dashboard (https://staging.fastpaygaming.com)
# Proxies to staging nginx container on host port 8888.
# SSL: wildcard /etc/letsencrypt/live/fastpaygaming.com/ or staging cert (see nginx/WILDCARD_CERT.md)
# If host nginx runs in Docker and must reach host: use host.docker.internal instead of 127.0.0.1

server {
    listen 443 ssl;
    server_name staging.fastpaygaming.com;
    client_max_body_size 100M;

        ssl_certificate     /etc/letsencrypt/live/fastpaygaming.com/fullchain.pem;
    ssl_certificate_key  /etc/letsencrypt/live/fastpaygaming.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    location / {
        proxy_pass http://127.0.0.1:8888;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_buffering on;
    }
}
