server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Single Page App: always serve index.html for client-side routes
    location / {
        try_files $uri /index.html;
    }

    # Static assets
    location /assets/ {
        try_files $uri =404;
    }
}

