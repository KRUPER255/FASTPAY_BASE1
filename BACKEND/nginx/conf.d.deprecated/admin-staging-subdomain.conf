# Admin Staging Subdomain - admin-staging.fastpaygaming.com
# Proxies to staging backend Django admin (port 8001)
#
# One-time: Create SSL cert:
#   sudo certbot certonly --webroot -w /var/www/certbot -d admin-staging.fastpaygaming.com

server {
    listen 80;
    server_name admin-staging.fastpaygaming.com;
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    http2 on;
    server_name admin-staging.fastpaygaming.com;
    client_max_body_size 100M;

    ssl_certificate     /etc/letsencrypt/live/admin-staging.fastpaygaming.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/admin-staging.fastpaygaming.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Root -> Django admin
    location = / {
        return 302 /admin/;
    }

    # Admin, static, media -> staging backend
    location /admin/ {
        proxy_pass http://host.docker.internal:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }
    location ^~ /static/ {
        proxy_pass http://host.docker.internal:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    location /media/ {
        proxy_pass http://host.docker.internal:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        expires 7d;
        add_header Cache-Control "public";
    }
}
