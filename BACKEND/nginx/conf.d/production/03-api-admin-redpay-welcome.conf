# Production: api, admin, redpay (proxy; root / = "link to join" page, no welcome letter) + csapay, bropay, hypay, kypay (welcome page)
# Domain: fastpaygaming.com (subdomains from DNS).
# Backend must be reachable at 127.0.0.1:8000 (e.g. Docker backend-prod ports: "8000:8000").
# RedPay dashboard must be reachable at 127.0.0.1:8082 (e.g. redpay-dashboard-prod ports: "8082:80").
# Join page (api, admin, redpay root): /var/www/join (BACKEND/nginx/html/join/). Welcome pages: /var/www/welcome (csapay, bropay, hypay, kypay).
# SSL: wildcard /etc/letsencrypt/live/fastpaygaming.com/ (see nginx/WILDCARD_CERT.md).

upstream fastpay_backend_prod {
    server 127.0.0.1:8000;
}

# ---------- API (api.fastpaygaming.com) ----------
server {
    listen 80;
    server_name api.fastpaygaming.com;
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name api.fastpaygaming.com;
    client_max_body_size 100M;

    ssl_certificate /etc/letsencrypt/live/fastpaygaming.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/fastpaygaming.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    location /api/ {
        proxy_pass http://fastpay_backend_prod;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }
    location /admin/ {
        proxy_pass http://fastpay_backend_prod;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }
    location ^~ /static/ {
        proxy_pass http://fastpay_backend_prod;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
    location /media/ {
        proxy_pass http://fastpay_backend_prod;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }
    location = / {
        root /var/www/join;
        try_files /index.html =404;
    }
    location /health/ {
        proxy_pass http://fastpay_backend_prod;
        proxy_set_header Host $host;
    }
}

