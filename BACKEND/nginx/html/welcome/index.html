<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        * { box-sizing: border-box; }
        body { font-family: system-ui, -apple-system, sans-serif; margin: 0; min-height: 100vh; display: flex; align-items: center; justify-content: center; background: #f5f5f5; }
        .card { background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); text-align: center; max-width: 420px; }
        h1 { margin: 0 0 0.5rem; font-size: 1.5rem; color: #333; }
        p { margin: 0; color: #666; }
    </style>
</head>
<body>
    <div class="card">
        <h1 id="title">Welcome</h1>
        <p>This site is under this subdomain.</p>
    </div>
    <script>
        var name = window.location.hostname.split('.')[0];
        var el = document.getElementById('title');
        if (el && name) el.textContent = 'Welcome to ' + name;
    </script>
</body>
</html>
