services:
  redis:
    image: redis:7-alpine
    networks:
      - fastpay_staging
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    ports:
      - "5433:5432"
    volumes:
      - /var/lib/fastpay/staging/postgres:/var/lib/postgresql/data
    env_file:
      - .env.staging
    environment:
      - POSTGRES_DB=${DB_NAME:-fastpay_db}
      - POSTGRES_USER=${DB_USER:-fastpay_user}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-changeme}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fastpay_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fastpay_staging
    restart: unless-stopped

  web:
    build: .
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn fastpay_be.wsgi:application --bind 0.0.0.0:8000 --workers 4 --threads 2 --timeout 120"
    volumes:
      - .:/app
      - /var/lib/fastpay/staging/static:/app/staticfiles
      - /var/lib/fastpay/staging/media:/app/media
      - /var/lib/fastpay/staging/storage:/app/storage
    expose:
      - "8000"
    ports:
      - "8001:8000"
    env_file:
      - .env.staging
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health/', timeout=5)\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - fastpay_staging
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    expose:
      - "80"
    ports:
      - "8888:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d.staging:/etc/nginx/conf.d:ro
      # FASTPAY: serve full FASTPAY dashboard build from DASHBOARD_FASTPAY/dist (staging base: /desktop/fastpay)
      - ${STAGING_DASHBOARD_DIST_PATH:-/desktop/fastpay/DASHBOARD_FASTPAY/dist}:/usr/share/nginx/html:ro
    depends_on:
      web:
        condition: service_healthy
    networks:
      - fastpay_staging
    restart: unless-stopped

networks:
  fastpay_staging:
    driver: bridge
