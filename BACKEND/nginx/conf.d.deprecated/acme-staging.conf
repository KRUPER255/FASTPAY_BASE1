# ACME challenge only - for obtaining SSL certs for staging subdomains
# Use BEFORE the full staging configs (which need certs to load).
# After certbot succeeds: rm this file, ensure staging-*.conf are enabled, reload nginx.

server {
    listen 80;
    server_name staging.fastpaygaming.com api-staging.fastpaygaming.com admin-staging.fastpaygaming.com;
    root /var/www/certbot;
    location /.well-known/acme-challenge/ {
        default_type text/plain;
        try_files $uri =404;
    }
    location / {
        return 404;
    }
}
