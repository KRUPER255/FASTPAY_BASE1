# Owner subdomain - owner.fastpaygaming.com
# NOTE: owner.fastpaygaming.com is currently NOT on this VPS (separate deployment). This config is for reference or if owner is moved here.
# Proxies to Apache Guacamole (clientless RDP/VNC/SSH in browser)
# Guacamole must be running (e.g. docker compose in FASTPAY_BASE/guacamole) on port 8080
# When Nginx runs in Docker, use host.docker.internal:8080 instead of 127.0.0.1:8080 for proxy_pass.
#
# HTTPS: Wildcard cert for *.fastpaygaming.com (see nginx/WILDCARD_CERT.md).
# If nginx -t fails (certs missing), obtain the wildcard cert first:
#   ./BACKEND/scripts/certbot-wildcard-fastpaygaming.sh

server {
    listen 80;
    server_name owner.fastpaygaming.com;
    client_max_body_size 100M;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Certbot webroot (for ACME challenge)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    # Guacamole web app (proxy to host port 8080)
    location /guacamole/ {
        proxy_pass http://127.0.0.1:8080/guacamole/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    location = / {
        return 302 /guacamole/;
    }

    # Redirect all other HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS (Let's Encrypt via certbot)
server {
    listen 443 ssl http2;
    server_name owner.fastpaygaming.com;
    client_max_body_size 100M;

    ssl_certificate     /etc/letsencrypt/live/owner.fastpaygaming.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/owner.fastpaygaming.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    location /guacamole/ {
        proxy_pass http://127.0.0.1:8080/guacamole/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }
    location = / {
        return 302 /guacamole/;
    }
}
